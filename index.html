  <h1>MultiProxy</h1>
  <h2>Ignore those pesky ads that are on pretty much all proxies, (ahem, tinf0il) and access all proxies from a clean and simple UI! <br>
  Made & Maintained by DataDecay (Samuel Wall)</h2>
  <h3>later this wont look like absolute shit</h3>
  <hr/>
  <input id="site" placeholder="Site to visit">
  <select name="presets" id="preset">
    <option value="1">Tinf0il (fastest)</option>
    <option value="6">DaydreamX (2nd fastest)</option>
    <option value="4">Space Proxy (Moderate Speed)</option>
    <option value="5">Utopia (Alright)</option>
    <optgroup label="Incognito (slow)">
      <option value="2">UV</option>
      <option value="3">Scramjet</option>
    </optgroup>
    <option value="">Custom Site</option>
  </select>

  <div id="customInputs" style="display: none;">
    <input id="host" placeholder="Proxy Service Url (e.g. https://no.datadecay.dev/uv/service/)">
    <select name="codecs" id="codec">
      <option value="xor">XOR codec (ultraviolet)</option>
      <option value="base64">base64 codec (none)</option>
      <option value="incog">incognito custom codec</option>
      <option value="plain">only URL encoding (scramjet)</option>
    </select>
  </div>

  <button id="bypassbutton">Bypass!</button>

  <script type="module">
    import { xor, plain, base64, incog } from './codecs.js';

    const host = document.getElementById("host");
    const site = document.getElementById("site");
    const codecs = document.getElementById("codec");
    const preset = document.getElementById("preset");
    const customInputs = document.getElementById("customInputs");
    host.value = "https://no.datadecay.dev/uv/service";

    preset.addEventListener("change", () => {
      switch (preset.value) {
        case "1":
          host.value = "https://no.datadecay.dev/uv/service";
          codecs.value = "xor";
          customInputs.style.display = "none";
          break;
        case "2":
          host.value = "https://datadecay.koyeb.app/~/uv";
          codecs.value = "incog";
          customInputs.style.display = "none";
          break;
        case "3":
          host.value = "https://datadecay.koyeb.app/~/scramjet";
          codecs.value = "plain";
          customInputs.style.display = "none";
          break;
        case "4":
          host.value = "https://orbitmc.lol/@/space";
          codecs.value = "xor";
          customInputs.style.display = "none";
          break;
        case "5":
          host.value = "https://solve.guide.wedevforyou.com/math";
          codecs.value = "xor";
          customInputs.style.display = "none";
          break;
        case "6":
          host.value = "https://hello.you.videomixargentina.com/@/daydream";
          codecs.value = "xor";
          customInputs.style.display = "none";
          break;
        default:
          alert("Make sure you know what you are doing!");
          host.value = "";
          codecs.value = "plain";
          customInputs.style.display = "block";
      }
    });
    function toURL(input) {
  try {
    const url = new URL(input);
    return url.href;
  } catch {
    if (/^[\w.-]+\.[a-z]{2,}(\/.*)?$/i.test(input)) {
      return 'https://' + input;
    }
    return 'https://www.google.com/search?q=' + encodeURIComponent(input);
  }
}

    function bypass() {
      const codec = codecs.value;
      let result;
      let toencode;
      toencode = toURL(site.value)
      switch(codec) {
        case "xor":
          result = xor.encode(toencode);
          break;
        case "base64":
          result = base64.encode(toencode);
          break;
        case "incog":
          result = incog.encode(toencode);
          break;
        case "plain":
          result = plain.encode(toencode);
          break;
        default:
          alert("Unknown codec!");
          return;
      }

      if (!host.value || !result) {
        alert("Missing host or site.");
        return;
      }
      window.open(`${host.value}/${result}`, '_blank');
    }

    document.getElementById("bypassbutton").addEventListener("click", bypass);
  </script>
