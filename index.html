<!DOCTYPE html>
<html>
<head>
  <title>Proxy Ad Bypass</title>
  <style>
    body {
      background: white;
      color: black;
      font-family: monospace;
      margin: 0;
      padding: 20px;
    }

    h1 {
      /*background: #0066cc;*/
      color: white;
      padding: 10px;
      margin: 0;
      font-size: 20px;
      /*border: 2px solid black;*/
    }

    h2 {
      font-size: 14px;
      margin: 10px 0;
      /*background: #e1e1e1;*/
      padding: 8px;
      /*border: 2px solid black;*/
      color: #333;
    }
    h3 {
      font-size: 7px;
      margin: 10px 0;
      /*background: #e1e1e1;*/
      padding: 8px;
      /*border: 2px solid black;*/
      color: #333;
    }
    hr {
      border: none;
      height: 2px;
      background: black;
      margin: 20px 0;
    }

    input, select, button {
      font-family: monospace;
      font-size: 14px;
      padding: 10px;
      width: 100%;
      margin-top: 10px;
      margin-bottom: 10px;
      /*border: 2px solid black;*/
      border-radius: 0;
      background: #f4f4f4;
      color: black;
    }

    select {
      background: #d0d0d0;
    }

    button {
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #009900;
    }

    #customInputs {
      margin-top: 10px;
      padding: 10px;
      border: 2px dashed #888;
      background: #fafafa;
    }
  </style>
</head>
<body>
  <h1>Proxy Ad Bypass</h1>
  <h2>Ignore those pesky ads that are on pretty much all proxies, (ahem, tinf0il)</h2>
  <h3>later this wont look like absolute shit</h3>
  <hr/>
  <input id="site" placeholder="Site to visit">
  <select name="presets" id="preset">
    <option value="4">Space Proxy</option>
    <option value="5">Utopia</option>
    <option value="1">Tinf0il</option>
    <option value="2">Incognito UV</option>
    <option value="3">Incognito Scramjet (better)</option>
    <option value="">Custom Site</option>
  </select>

  <div id="customInputs" style="display: none;">
    <input id="host" placeholder="Proxy Service Url (e.g. https://no.datadecay.dev/uv/service/)">
    <select name="codecs" id="codec">
      <option value="xor">XOR codec (ultraviolet & tinf0il)</option>
      <option value="base64">base64 (none)</option>
      <option value="incog">incognito custom codec</option>
      <option value="plain">no encoding</option>
    </select>
  </div>

  <button id="bypassbutton">Bypass!</button>

  <script type="module">
    import { xor, plain, base64, incog } from './codecs.js';

    const host = document.getElementById("host");
    const site = document.getElementById("site");
    const codecs = document.getElementById("codec");
    const preset = document.getElementById("preset");
    const customInputs = document.getElementById("customInputs");
    host.value = "https://no.datadecay.dev/uv/service";

    preset.addEventListener("change", () => {
      switch (preset.value) {
        case "1":
          host.value = "https://no.datadecay.dev/uv/service";
          codecs.value = "xor";
          customInputs.style.display = "none";
          break;
        case "2":
          host.value = "https://datadecay.koyeb.app/~/uv";
          codecs.value = "incog";
          customInputs.style.display = "none";
          break;
        case "3":
          host.value = "https://datadecay.koyeb.app/~/scramjet";
          codecs.value = "plain";
          customInputs.style.display = "none";
          break;
        case "4":
          host.value = "https://orbitmc.lol/@/space";
          codecs.value = "xor";
          customInputs.style.display = "none";
          break;
        case "5":
          host.value = "https://solve.guide.wedevforyou.com/math";
          codecs.value = "xor";
          customInputs.style.display = "none";
          break;
        default:
          alert("Make sure you know what you are doing!");
          host.value = "";
          codecs.value = "plain";
          customInputs.style.display = "block";
      }
    });

    function bypass() {
      const codec = codecs.value;
      let result;

      switch(codec) {
        case "xor":
          result = xor.encode(site.value);
          break;
        case "base64":
          result = base64.encode(site.value);
          break;
        case "incog":
          result = incog.encode(site.value);
          break;
        case "plain":
          result = plain.encode(site.value);
          break;
        default:
          alert("Unknown codec!");
          return;
      }

      if (!host.value || !result) {
        alert("Missing host or site.");
        return;
      }
      window.open(`${host.value}/${result}`, '_blank');
    }

    document.getElementById("bypassbutton").addEventListener("click", bypass);
  </script>
</body>
</html>
