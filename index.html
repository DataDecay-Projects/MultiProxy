---
layout: default
title: MultiProxy
subtitle: Ignore those pesky ads that are on pretty much all proxies, (ahem, tinf0il) and access all proxies from a clean and simple UI!
---

<div id="notification"></div>
<div id="selectedSite"></div>
<input id="site" placeholder="Site to visit">
<button id="bypassbutton">Bypass!</button>
<button onclick="window.location.href='sites.html'">Change Proxy Site</button>

<div id="quickAccessSection" style="margin: 0px;">
  <button id="addTile">Add Quick Access Tile</button>
  <div id="quickTiles"></div>
  <div id="tileEditor" style="display: none;">
    <input id="tileText" placeholder="Display Text" >
    <input id="tileUrl" placeholder="URL">
    <div class="color-picker">
      <div class="color-option" style="background: #009900" data-color="#009900"></div>
      <div class="color-option" style="background: #990000" data-color="#990000"></div>
      <div class="color-option" style="background: #000099" data-color="#000099"></div>
      <div class="color-option" style="background: #990099" data-color="#990099"></div>
      <div class="color-option" style="background: #999900" data-color="#999900"></div>
      <div class="color-option" style="background: #999999" data-color="#999999"></div>
      <div class="color-option" style="background: #009999" data-color="#009999"></div>
      <div class="color-option" style="background: --ui-color" data-color="#009900"></div>
    </div>
    <button id="saveTile">Save Tile</button>
    <button id="cancelTile">Cancel</button>
  </div>
</div>

<script type="module" src="{{ '/index.js?v=' | append: site.github.build_revision | relative_url }}"></script>
