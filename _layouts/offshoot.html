<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} - {% endif %}MultiProxy</title>
    <link rel="stylesheet" href="{{ '/styles.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="icon" href="favicon.ico">
    <script type="module">
        import { initializeUIColor } from "{{ '/shared.js?v=' | append: site.github.build_revision | relative_url }}";
        initializeUIColor();
    </script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="title-section">
                    <h1><a href="/">MultiProxy</a></h1>
                </div>
            </div>
        </header>
        <main>
            {{ content }}
        </main>
    </div>
</body>
</html>
